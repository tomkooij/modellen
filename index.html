<script>
    //
    // WebApp configuration / customisation
    //

    if (typeof config_js_loaded === 'undefined') {
        console.log('config.js not loaded: Using default configuration profiles.');
        var N_default = 1000; // default waarde voor N (aantal iteraties)
        var base_url = 'https://www.tomkooij.nl/modelleertaal';

        // titelbalk bovenaan
        var title = 'Modelleertaal';
        var title_link = 'https://www.github.com/tomkooij/modelleertaal';

        // definitie van het "profiel", welke knoppen staan aan enz.
        var full_webapp = [{
                id: "#model_keuze",
                action: "show"
            },
            {
                id: "#permalink",
                action: "show"
            },
            {
                id: "#open_file_dialog",
                action: "show"
            },
            // model blok
            {
                id: "#continue_dialog",
                action: "show"
            },
            {
                id: "#debugger_dialog",
                action: "show"
            },
            // tabel output
        ];

        var leerling_versie = [
            // Uitgekleede webapp met zo min mogelijk afleiding
            // bovenste blok
            {
                id: "#model_keuze",
                action: "show"
            },
            {
                id: "#permalink",
                action: "show"
            },
            {
                id: "#open_file_dialog",
                action: "hide"
            },
            // model blok
            {
                id: "#continue_dialog",
                action: "hide"
            },
            {
                id: "#debugger_dialog",
                action: "hide"
            },
            // tabel output
        ];

        var profiellen = [full_webapp, leerling_versie];
        var actieve_profiel = 0;
    };
</script>

<body>

    <!-- jQuery is included in head section -->
    <!-- config.js included at the top of this file -->
    <script src="modellen/models.js"></script>
    <script src="scripts/modelleertaal-app.browser.js"></script>
    <link rel="stylesheet" href="scripts/codemirror.css">
    <script src="scripts/codemirror.js"></script>
    <script src="scripts/codemirror-mode-modelleertaal.js"></script>

    <script type="text/javascript">
        m = new modelleertaalapp_js.ModelleertaalApp({
            debug: true
        });

        $(document).ready(function() {
            console.log("Start!");

            // customize titel
            $('#title').html(title);
            $('#title').attr('href', title_link);

            // Laadt het profiel (defintie in script bovenaan deze pagina)
            activeer_profiel(profiellen[actieve_profiel]);

            // listen to URL index.html#model=model_naam&N=100 type URL
            // https://stackoverflow.com/a/44169739/4965175
            var hash = window.location.hash.substr(1);
            var url_params = hash.split('&').reduce(function(result, item) {
                var parts = item.split('=');
                result[parts[0]] = parts[1];
                return result;
            }, {});
            console.log("params passed in URL", url_params);

            var N_preset = url_params.N || N_default || false;
            if (N_preset) {
                $("#NBox").val(N_preset);
            }

            dropdown_update();
            var model_preselected = url_params.model || false;
            if (model_preselected) {
                // try to load model passed with model=... parameter
                var model_url = 'modellen/' + model_preselected + '.xml';
                load_model_xml_from_url(model_url);
                var reverse_dropdown_val = model_index.findIndex(function(element) {
                    return element.url == model_url;
                });
                // set dropdown to selected model
                $("#model_keuze").val(reverse_dropdown_val);
            } else {
                // lees keuze uit drop-down en kies juiste url
                dropdown_load_model();
            };
            $("#model_keuze").change(dropdown_load_model);

            $("#hacks").hide();
            $("#hack_toggle").css({
                'cursor': 'pointer'
            }).click(function() {
                $("#hack_toggle").hide();
                $("#hacks").show();
            });
            $("#pgfplot").click(function() {
                m.download_pgfplot();
            });
            $("#set_max_rows").click(function() {
                m.set_max_rows_in_plot($("#max_rows").val());
                console.log("set to: " + m.max_rows_in_plot);
            });
            $("#toggle_profiel").click(function() {
                actieve_profiel += 1;
                if (actieve_profiel > profiellen.length - 1) actieve_profiel = 0;
                console.log('actieve_profiel', actieve_profiel);
                activeer_profiel(profiellen[actieve_profiel]);
            });

        });


        activeer_profiel = function(profiel) {
            // zet knoppen/divs/span (id) aan/uit enz.
            console.log('Activeer profiel: ', profiel);
            profiel.forEach(function(item) {
                switch (item.action) {
                    case 'hide': {
                        $(item.id).hide();
                        break;
                    }
                    case 'show': {
                        $(item.id).show();
                        break;
                    }
                }
            });
        }
        dropdown_update = function() {
            // maak het drop-down modelkeuze menu uit model.js
            $("#model_keuze").empty();
            for (var i = 0; i < model_index.length; i++) {
                $('<option/>').val(i).text(model_index[i].title).appendTo("#model_keuze");
            }
        };

        dropdown_load_model = function() {

            var model_keuze = $("#model_keuze").val();

            // uit model.js
            url = model_index[model_keuze].url;
            var myRe = /\/([^.]+)/g;
            var permalink = base_url + '/index.html#model=' + myRe.exec(url)[1];
            $("#permalink").attr('href', permalink);
            load_model_xml_from_url(url);
            console.log($("#permalink").val());
        };

        load_model_xml_from_url = function(url) {
            $.ajax({
                url: url,
                dataType: "text",
                success: function(data) {
                    m.read_model_from_xml(data);
                    m.init_app();
                }, // succes();
                error: function(xhr, ajaxOptions, thrownError) {
                    if (xhr.status === 0) {
                        alert("Kan model " + url + " niet laden.\nBestaat het model?\nOffline? Zet CORS protection uit");
                    } else {
                        alert(thrownError);
                    }
                    $("#graph").html("Model niet geladen! FOUT.");
                    print_status("Status: ERROR.");
                } // error();
            }); //.ajax
        };
    </script>
